<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>乐淘云购</title>
    <link rel="icon" href="./images/favicon.ico">
</head>

<body>
    <div class="lt_container">
        <div class="lt_header">
            <a href="index.html" class="icon_left"><i class="fa fa-home"></i></a>
            <h3>乐淘云购</h3>
            <a href="search.html" class="icon_right"><i class="fa fa-search"></i></a>
        </div>

        <div class="lt_main">
            <!-- 左侧的 -->
            <div class="lt_category_left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!--这里放置真实显示的DOM内容-->
                        <ul id="uu">
                            <!-- <li><a href="#" class="current">运动馆</a></li> -->
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 右侧的 -->
            <div class="lt_category_right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-clearfix" id="right">
                          <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧的模板 -->
    <script type="text/html" id="leftTpl">
        {{ each rows v i}}
            <li><a data-id="{{ v.id }}" href="#" class="{{ i == 0 ? 'current' : ''}}">{{v.categoryName}}</a></li>
        {{ /each }}
    </script>

    <!-- 渲染右侧模板 -->
    <script type="text/html" id="rightTpl">
        {{ if rows.length == 0}}
            <li><p style="padding:10px;">没有更多数据了</p></li>
        {{else}}
            {{ each rows v i }}
                <li>
                    <a href="#">
                        <img src="{{ v.brandLogo }}" alt="">
                        <p>{{ v.brandName }}</p>
                    </a>
                </li>
            {{ /each }}
        {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
